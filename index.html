<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Platzigram</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">

    <link rel="icon" type="image/x-icon" href="images/goku.jpg" />
 
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
</head>

<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img class="iphone" src="images/Iphone.png">
                        </div>
                        
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">
                                    <h1 class="platzigram">Platzigram</h1>
                                    <form class="signup-form" novalidate>
                                        <h2>Registrate para ver fotos de tus amigos jugando.</h2>
                                        <div class="section">
                                            <a class="btn btn-fb hide-on-small-only">Iniciar sesion en Facebook</a>
                                            <a class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a>
                                        </div>
                                        <div class="divider">
                                        </div>
                                        <div class="section">
                                            <input type="email" name="email" placeholder="Correo electronico.">
                                            <input type="text" name="name" placeholder="Nombre completo.">
                                            <input type="text" name="username" placeholder="Nombre de usuario.">
                                            <input type="password" name="password" placeholder="Contraseña">
                                            <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <a class="dropdown-button btn btn-flat" href="#" data-activates="dropdown1">Cambiar Idioma</a>
                    <ul id="dropdown1" class="dropdown-content">
                        <li><a href="#!">Español</a></li>
                        <li><a href="#!">Ingles</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    © 2017 Diego Ramirez
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
